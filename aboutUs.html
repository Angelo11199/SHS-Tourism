<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #F5F5F5;
      margin: 0;
      padding: 0;
    }
    .titlecard {
      background-color: #7FFF00;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .rectangle {
      width: 800px;
      height: 400px;
      background-color: #D3D3D3;
      border: 1px solid #A9A9A9;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .inner-rectangle {
      width: 250px;
      height: 150px;
      background-color: #708090;
      margin: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .inner-rectangle img {
      max-width: 100%;
      max-height: 100%;
    }
    .name {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .about-us-box {
      background-color: #7FFF00;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
  <title>About Us</title>
</head>
<body>
  <div class="about-us-box">
    About Us
  </div>
  <div class="container">
    <div class="rectangle">
      <div class="inner-rectangle">
        <img src="image1.jpg" alt="Image 1">
        <div class="name">Team Leader Name: </div>
      </div>
      <div class="inner-rectangle">
        <img src="image2.jpg" alt="Image 2">
        <div class="name">Team Leader Name: </div>
      </div>
      <div class="inner-rectangle">
        <img src="image3.jpg" alt="Image 3">
        <div class="name">Team Leader Name: </div>
      </div>
      <div class="inner-rectangle">
        <img src="image4.jpg" alt="Image 4">
        <div class="name">Team Leader Name: </div>
      </div>
      <div class="inner-rectangle">
        <img src="image5.jpg" alt="Image 5">
        <div class="name">Team Leader Name: </div>
      </div>
      <div class="inner-rectangle">
        <img src="image6.jpg" alt="Image 6">
        <div class="name">Team Leader Name: </div>
      </div>
    </div>
  </div>
</body>
</html>
